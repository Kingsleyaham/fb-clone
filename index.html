<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="wrapper">
        <div>
          <h1 id="logo">facebook</h1>
          <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div>
          <form method="get">
            <input type="text" placeholder="Email address or phone number" name="emailOrPhone" />
            <input type="password" name="pwd" placeholder="password" />

            <input type="submit" value="Log in" />
            <div id="forgetPwd">
              <a href="#">Forgotten password?</a>
            </div>
            <br />
            <hr />

            <div id="createAccount"><a href="#" role="button">Create new account</a></div>
          </form>
        </div>
      </div>

      <div id="createPage">
        <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
      </div>
    </div>
  </body>
</html>
